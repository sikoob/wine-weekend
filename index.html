<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" async></script>
    <title>Darauf trinken wir...</title>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown__heading">
            <h1 >Wine Weekend 2023</h1>
        </div>
        <div class="countdown__timer">
            <div class="countdown__timer-element">
                <p class="countdown__timer-element-time" id="days"></p>
                <span class="countdown__timer-text">Tage</span>
            </div>
            <div class="countdown__timer-element">
                <p class="countdown__timer-element-time" id="hours"></p>
                <span class="countdown__timer-text">Stunden</span>
            </div>
            <div class="countdown__timer-element">
                <p class="countdown__timer-element-time" id="minutes"></p>
                <span class="countdown__timer-text">Minuten</span>
            </div>
            <div class="countdown__timer-element">
                <p class="countdown__timer-element-time" id="seconds"></p>
                <span class="countdown__timer-text">Sekunden</span>
            </div>
        </div>
    </div>
</body>
</html>
